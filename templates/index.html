<!DOCTYPE html>
<html lang="en" data-theme="coffee">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNN Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#fff0c9]">
    <div class="flex rounded-box justify-center">
        <form action="{{url_for('predict')}}" method="post"
            class="bg-[#512800] shadow-md px-8 pt-6 pb-8 mb-4 rounded-box">
            <div class="flex flex-col items-center">
                <b>
                    <p class="text-[#fff0c9] text-4xl text-center py-10">Predicci√≥n</p>
                </b>
                <input type="number" step="0.01" name="cantidad" required="required"
                    placeholder="Cantidad vendida actual" class="bg-[#fff0c9] input input-bordered text-black">
                <input type="string" step="0.01" name="mes" required="required" placeholder="Mes"
                    class="bg-[#fff0c9] text-black input input-bordered ">
                <button type="submit" class="btn bg-[#6f1d1b] btn-active">Enviar</button>
                {%if prediction_text %}
                <b>
                    <p class="text-2xl text-center">{{prediction_text}}</p>
                </b>
                {%endif%}
            </div>
        </form>
    </div>
</body>

</html>
