<!DOCTYPE html>
<html lang="en" data-theme="coffee">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNN Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex rounded-box justify-center">
        <form action="{{url_for('predict')}}" method="post"
            class="bg-primary shadow-md px-8 pt-6 pb-8 mb-4 rounded-box">
            <div class="flex flex-col h-screen items-center">
                <b>
                    <p class="text-4xl text-center py-10">Predicci√≥n Lluvia</p>
                </b>
                <input type="number" step="0.01" name="MinTemp" required="required" placeholder="MinTemp"
                    class="input input-bordered">
                <input type="number" step="0.01" name="MaxTemp" required="required" placeholder="MaxTemp"
                    class="input input-bordered ">
                <input type="number" step="0.01" name="Rainfall" required="required" placeholder="Rainfall"
                    class="input input-bordered ">
                <input type="number" step="0.01" name="Humidity9am" required="required" placeholder="Humidity9am"
                    class="input input-bordered ">
                <input type="number" step="0.01" name="Humidity3pm" required="required" placeholder="Humidity3pm"
                    class="input input-bordered ">
                <input type="number" step="0.01" name="Pressure9am" required="required" placeholder="Pressure9am"
                    class="input input-bordered ">
                <input type="number" step="0.01" name="Pressure3pm" required="required" placeholder="Pressure3pm"
                    class="input input-bordered ">
                <input type="number" step="0.01" name="Temp9am" required="required" placeholder="Temp9am"
                    class="input input-bordered ">
                <input type="number" step="0.01" name="Temp3pm" required="required" placeholder="Temp3pm"
                    class="input input-bordered ">
                <button type="submit" class="btn btn-success btn-active">Send</button>
                {%if prediction_text %}
                <b>
                    <p class="text-2xl text-center">{{prediction_text}}</p>
                </b>
                {%endif%}
            </div>
        </form>
    </div>
</body>

</html>
