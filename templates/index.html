<!DOCTYPE html>
<html lang="en" data-theme="coffee">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNN Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex rounded-box justify-center">
        <form action="{{url_for('predict')}}" method="post"
            class="bg-primary shadow-md px-8 pt-6 pb-8 mb-4 rounded-box">
            <div class="flex flex-col h-screen items-center">
                <b>
                    <p class="text-4xl text-center py-10">Predicci√≥n Lluvia</p>
                </b>
                <input type="number" step="0.01" name="cantidad" required="required" placeholder="Cantidad"
                    class="input input-bordered">
                <input type="string" step="0.01" name="mes" required="required" placeholder="Mes"
                    class="input input-bordered ">
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                <button type="submit" class="btn btn-success btn-active">Send</button>
                {%if prediction_text %}
                <b>
                    <p class="text-2xl text-center">{{prediction_text}}</p>
                </b>
                {%endif%}
            </div>
        </form>
    </div>
</body>

</html>
